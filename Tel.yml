project_name: promote-cli

before:
  hooks:
    - go mod tidy

builds:
  - id: promote-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: promote-cli
    main: ./cmd/promote-cli # Assurez-vous que c'est bien ici que ton main.go est appel√©
    ldflags:
      - "-s -w"
      - "-X vault.version={{ .Version }}"
      - "-X vault.commit={{ .Commit }}"
      - "-X vault.date={{ .Date }}"
    output: "dist/{{ .Os }}_{{ .Arch }}/promote-cli"

archives:
  - id: promote-cli
    format: tar.gz
    name_template: "promote-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - promote-cli

  - id: promote-cli-zip
    format: zip
    name_template: "promote-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - promote-cli
    replaces_existing_files: true

artifactory:
  name: production
  mode: archive
  target: "https://p-1768-docker-local.artifactory.dogen.group.echonet"

blob:
  - provider: gitlab
    path: "gitlab-releases/{{ .Version }}"
