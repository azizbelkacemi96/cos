version: "2"

builds:
  - id: promote-cli
    main: ./main.go  # Corrig√© pour la racine
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: promote-cli
    ldflags:
      - "-X 'main.version={{.Version}}' -X 'main.buildDate={{.Date}}' -X 'main.commit={{.Commit}}'"

archives:
  - id: promote-cli-archive
    format: tar.gz
    name_template: "promote-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

snapshot:
  name_template: "{{ .Tag }}-snapshot"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"

dockers:
  - image_templates:
      - "artifactory.example.com/promote-cli:{{ .Version }}"
    dockerfile: Dockerfile
    goos: linux
    goarch:
      - amd64
      - arm64
