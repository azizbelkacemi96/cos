project_name: promote-cli

before:
  hooks:
    - go mod tidy

builds:
  - id: promote-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: promote-cli
    ldflags:
      - "-s -w"
      - "-X main.version={{ .Version }}"
      - "-X main.commit={{ .Commit }}"
      - "-X main.date={{ .Date }}"
    output: "out/{{ .Os }}_{{ .Arch }}/promote-cli"

archives:
  - id: promote-cli
    format: tar.gz
    name_template: "promote-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - promote-cli

  - id: promote-cli-zip
    format: zip
    name_template: "promote-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - promote-cli
    replaces_existing_files: true

release:
  github:
    owner: my-org
    name: my-repo
    draft: false
    prerelease: auto

artifactory:
  name: production
  mode: archive
  target: "https://p-1768-docker-local.artifactory.dogen.group.echonet"
